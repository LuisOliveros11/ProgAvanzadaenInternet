<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Inicio sesion</title>
</head>
<body>
    <div id="home">
        <H1>
            Inicio sesion
        </H1>

        <form @submit.prevent="login">
            <fieldset v-if= "!logeado">
                <label for="">
                    Correo: 
                </label>
                <input type="email" v-model="correo" name="" id="">
                <br>
                <label for="">
                    Contraseña: 
                </label>
                <input type="password" v-model="contraseña" name="" id="">
                <br>
                <button id="Verificar" type="submit">
                    Verificar
                </button>
            </fieldset>

            <h1 v-if="logeado">
                <table id="tabla_Empleados">
                    <tr>
                        <th>Datos personales</th>
                        <th>Información de contacto</th>
                        <th>Información de la empresa</th>
                    </tr>
                    <tr v-for="empleado in empleados">
                        <td>{{ empleado.name }}, {{ empleado.username }}</td>
                        <td>{{ empleado.email }}, {{ empleado.phone }}</td>
                        <td>{{ empleado.company.name }}, {{ empleado.company.catchPhrase }}, {{ empleado.company.bs }}</td>
                    </tr>
                </table>
            </h1>
        </form>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
    const { createApp, ref } = Vue
    createApp({
        setup() {
        const correo = ref('')
        const contraseña = ref('')
        let logeado = ref(false)
        const empleados = ref([])
        
        return {
            correo, 
            contraseña,
            logeado,
            empleados
        }
        },
        methods: {
            login(){
                fetch("usuarios.json")
                .then(res => res.json())
                .then(res => {
                    res.forEach(element => {
                        if(element.email == this.correo && element.password == this.contraseña){
                            this.logeado = true;
                            fetch("usuarios.json")
                            .then(res => res.json())
                            .then(res => {
                                this.empleados = res;
                            })
                        }
                    });
                    if(!this.logeado){
                        alert("Error")
                    }
                })
            }
        }
    }).mount('#home')
    </script>
</body>
</html>
