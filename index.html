<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Inicio sesion</title>
</head>
<body>
    <div id="home">
        <H1>
            Inicio sesion
        </H1>

        <form @submit.prevent="login">
            <fieldset v-if= "!logeado">
                <label for="">
                    Correo: 
                </label>
                <input type="email" v-model="correo" name="" id="">
                <br>
                <label for="">
                    Contraseña: 
                </label>
                <input type="password" v-model="contraseña" name="" id="">
                <br>
                <button id="Verificar" type="submit">
                    Verificar
                </button>
            </fieldset>

            <h1 v-if="logeado">
                Inicio de sesión exitoso
            </h1>
        </form>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
    const { createApp, ref } = Vue
    createApp({
        setup() {
        const correo = ref('')
        const contraseña = ref('')
        let logeado = ref(false)
        
        return {
            correo, 
            contraseña,
            logeado
        }
        },

        methods: {
            login(){
                fetch("usuarios.json")
                .then(res => res.json())
                .then(res => {
                    res.forEach(element => {
                        if(element.email == this.correo && element.password == this.contraseña){
                            this.logeado = true;
                        }
                    });
                    if(!this.logeado){
                        alert("Error")
                    }
                })
            }
        }
    }).mount('#home')
    </script>
</body>
</html>
