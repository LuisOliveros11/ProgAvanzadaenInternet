<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        canvas{
            background-color: rgb(49, 217, 255);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="500"></canvas>
    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");

        const ctx = myCanvas.getContext("2d");

        ctx.fillStyle  = "#ffbcec";
        ctx.fillRect(0, 420,600,80);

        ctx.fillStyle  = "black";
        ctx.fillRect(197.5, 177.5,55,55);

        ctx.fillStyle  = "#ad8358";
        ctx.fillRect(200, 180,50,50);

        ctx.fillStyle  = "black";
        ctx.fillRect(107.5, 297.5,55,55);

        ctx.fillStyle  = "#ad8358";
        ctx.fillRect(110, 300,50,50);

        ctx.fillStyle  = "black";
        ctx.fillRect(467.5, 197.5,55,55);

        ctx.fillStyle  = "#ad8358";
        ctx.fillRect(470, 200,50,50);

        ctx.fillStyle  = "#34a42e";
        ctx.fillRect(520, 320,70,100);

        ctx.fillStyle  = "#34a42e";
        ctx.strokeStyle = "black";
        ctx.fillRect(500, 300,110,30);

        ctx.fillStyle  = "#2e32a4";
        ctx.fillRect(250, 240,100,180);

        ctx.fillStyle  = "#a42e92";
        ctx.fillRect(300, 300,100,120);

        ctx.fillStyle  = "black";
        ctx.fillRect(290, 320,10,100);

        ctx.beginPath();
        ctx.arc(310, 320, 5, 0, 2 * Math.PI);
        ctx.fillStyle  = "white";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(390, 320, 5, 0, 2 * Math.PI);
        ctx.fillStyle  = "white";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(310, 400, 5, 0, 2 * Math.PI);
        ctx.fillStyle  = "white";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(390, 400, 5, 0, 2 * Math.PI);
        ctx.fillStyle  = "white";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(270, 260, 5, 0, 2 * Math.PI);
        ctx.fillStyle  = "white";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(330, 260, 5, 0, 2 * Math.PI);
        ctx.fillStyle  = "white";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(270, 400, 5, 0, 2 * Math.PI);
        ctx.fillStyle  = "white";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(205, 190, 3, 0, 2 * Math.PI);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(245, 190, 3, 0, 2 * Math.PI);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(205, 220, 3, 0, 2 * Math.PI);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(245, 220, 3, 0, 2 * Math.PI);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(120, 310, 3, 0, 2 * Math.PI);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(150, 310, 3, 0, 2 * Math.PI);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(120, 340, 3, 0, 2 * Math.PI);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(150, 340, 3, 0, 2 * Math.PI);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(510, 210, 3, 0, 2 * Math.PI);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(480, 210, 3, 0, 2 * Math.PI);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(510, 240, 3, 0, 2 * Math.PI);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(480, 240, 3, 0, 2 * Math.PI);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

    </script>
</body>
</html>
