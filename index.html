<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        canvas{
            background-color: rgb(11, 28, 124);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="500"></canvas>
    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");

        const ctx = myCanvas.getContext("2d");

        ctx.fillStyle  = "#097100";
        ctx.fillRect(0, 360,600,20);

        ctx.fillStyle  = "#0ead00";
        ctx.fillRect(0, 340,600,20);

        ctx.fillStyle  = "#15ff00";
        ctx.fillRect(0, 320,600,20);

        ctx.beginPath();
        ctx.arc(480, 260, 20, 0, 2 * Math.PI);
        ctx.fillStyle  = "#f3ff00";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(480, 260, 17, 0, 2 * Math.PI);
        ctx.fillStyle  = ("#0b1c7c");
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200, 260, 20, 0, 2 * Math.PI);
        ctx.fillStyle  = "#f3ff00";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200, 260, 17, 0, 2 * Math.PI);
        ctx.fillStyle  = ("#0b1c7c");
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(110, 260, 20, 0, 2 * Math.PI);
        ctx.fillStyle  = "#f3ff00";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(110, 260, 17, 0, 2 * Math.PI);
        ctx.fillStyle  = ("#0b1c7c");
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle ="#7c580b";
        ctx.fillRect(290,140,10,180);

        ctx.beginPath();
        ctx.moveTo(300,150);
        ctx.lineTo(240,200);
        ctx.lineTo(270,130);
        ctx.lineTo(220,130);
        ctx.lineTo(250,110);
        ctx.lineTo(210,90);
        ctx.lineTo(270,110);
        ctx.lineTo(260,50);
        ctx.lineTo(300,100);
        ctx.lineTo(290,80);
        ctx.lineTo(330,110);
        ctx.lineTo(335,80);
        ctx.lineTo(340,130);
        ctx.lineTo(350,180);
        ctx.lineTo(300,150);
        ctx.fillStyle ="#2cc21d";
        ctx.fill();
        ctx.stroke();

        for (let x = 0; x < 600; x+=80) {
            ctx.fillStyle  = "#664a0c";
            ctx.fillRect(x, 460,40,40);
        }

        for (let x = 40; x < 600; x+=80) {
            ctx.fillStyle  = "#664a0c";
            ctx.fillRect(x, 420,40,40);
        }

        for (let x = 0; x < 600; x+=80) {
            ctx.fillStyle  = "#664a0c";
            ctx.fillRect(x, 380,40,40);
        }

        for (let x = 40; x < 600; x+=80) {
            ctx.fillStyle  = "#c28000";
            ctx.fillRect(x, 460,40,40);
        }

        for (let x = 0; x < 600; x+=80) {
            ctx.fillStyle  = "#c28000";
            ctx.fillRect(x, 420,40,40);
        }

        for (let x = 40; x < 600; x+=80) {
            ctx.fillStyle  = "#c28000";
            ctx.fillRect(x, 380,40,40);
        }

    </script>
</body>
</html>
