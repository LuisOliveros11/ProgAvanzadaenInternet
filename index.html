<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Vue</title>
</head>
<body>
    <div id="home">
        <h1>
            Hola! {{ mensaje }}
        </h1>
    
        <H2>
            Empleados Actuales
        </H2>

        <ul>
            <li v-for="empleado in empleados">
                {{ empleado.nombre }} - {{ empleado.rol }}
            </li>
        </ul>

        <hr>

        <H2>
            Añadir Empleado
        </H2>

        <form action=""></form>
            <fieldset>
                <label for="">
                    Nombre del empleado: 
                </label>
                <input type="text" v-model="nombre" name="" id="">
                <br>
                <label for="">
                    Rol del empleado: 
                </label>
                <input type="text" v-model="rol" name="" id="">
                <br>
                <button v-on:click="registarEmpleado" id="registrar"  type="button">
                    Añadir empleado
                </button>
            </fieldset>
        </form>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
    const { createApp, ref } = Vue
    createApp({
        setup() {
        const mensaje = ref('LISTA DE EMPLEADOS')
        let empleados = ref([
            {
                "nombre": "Luis",
                "rol": "backend"
            },
            {
                "nombre": "Lalo",
                "rol": "frontend"
            },
            {
                "nombre": "Oscar",
                "rol": "movil"
            }
        ])

        return {
            mensaje, 
            empleados
        }
        },
        methods: {
            registarEmpleado(){
                let obj_Tmp = {
                    "nombre": this.nombre,
                    "rol": this.rol
                }

                this.empleados.push(obj_Tmp)

                this.nombre = ""
                this.rol = ""
            }
        }
    }).mount('#home')
    </script>
</body>
</html>
