<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        canvas{
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="500"></canvas>
    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");

        const ctx = myCanvas.getContext("2d");

        ctx.strokeStyle = ("#000000");
        ctx.beginPath();
        ctx.arc(250, 150, 50, 0, 2 * Math.PI);
        ctx.fillStyle  = "#ca9a87";
        ctx.fill();
        ctx.stroke();

        ctx.strokeStyle = ("#000000");
        ctx.beginPath();
        ctx.arc(230, 140, 10, 0, 2 * Math.PI);
        ctx.fillStyle  = "white";
        ctx.fill();
        ctx.stroke();
        
        ctx.strokeStyle = ("#000000");
        ctx.beginPath();
        ctx.arc(270, 140, 10, 0, 2 * Math.PI);
        ctx.fillStyle  = "white";
        ctx.fill();
        ctx.stroke();


        ctx.strokeStyle = ("#000000");
        ctx.beginPath();
        ctx.arc(190, 310, 15, 0, 2 * Math.PI);
        ctx.fillStyle  = "#ca9a87";
        ctx.fill();
        ctx.stroke();

        ctx.strokeStyle = ("#000000");
        ctx.beginPath();
        ctx.arc(310, 310, 15, 0, 2 * Math.PI);
        ctx.fillStyle  = "#ca9a87";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.moveTo(235,180);
        ctx.lineTo(265,180);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = 3;
        ctx.moveTo(225,105);
        ctx.lineTo(195,150);
        ctx.lineTo(212,110);
        ctx.lineTo(210,120);
        ctx.lineTo(185,150);
        ctx.lineTo(225,80);
        ctx.lineTo(225,90);
        ctx.lineTo(300,100);
        ctx.lineTo(300,140);
        ctx.lineTo(220,100);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = ("black");
        ctx.lineWidth = 3;
        ctx.moveTo(220,190);
        ctx.lineTo(180,300);
        ctx.lineTo(200,320);
        ctx.lineTo(230,220);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        

        ctx.moveTo(280,190);
        ctx.lineTo(320,300);
        ctx.lineTo(300,320);
        ctx.lineTo(270,220);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.moveTo(215,270);
        ctx.lineTo(215,310);
        ctx.lineTo(285,310);
        ctx.lineTo(285,270);
        ctx.stroke();

        ctx.moveTo(215,310);
        ctx.lineTo(215,410);
        ctx.lineTo(235,410);
        ctx.lineTo(250,330);
        ctx.lineTo(265,410);
        ctx.lineTo(285,410);
        ctx.lineTo(285,310);
        ctx.fillStyle  = "black";
        ctx.fill();
        ctx.stroke();

        ctx.fillRect(185, 410,50,20);
        ctx.fillRect(264, 410,50,20);


    </script>
</body>
</html>
