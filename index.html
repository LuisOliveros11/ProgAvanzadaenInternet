<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
        }
        canvas{
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="500"></canvas>
    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");

        const ctx = myCanvas.getContext("2d");

        ctx.fillStyle = "#c6da1a"
        ctx.fillRect(20,20,100,100);
        
        ctx.fillStyle = "#075a61"
        ctx.fillRect(180,180,100,100);

        ctx.fillStyle = "#1e0761"
        ctx.fillRect(100,100,100,100);

        ctx.strokeStyle = ("#223e62");
        ctx.strokeRect(260,260,100,100)

        ctx.strokeStyle = ("#074014");
        ctx.lineWidth = 5;
        ctx.strokeRect(340,340,100,100)

        ctx.beginPath();
        ctx.strokeStyle = ("#7e0b0b");
        ctx.lineWidth = 3;
        ctx.moveTo(300,250);
        ctx.lineTo(330,400);
        ctx.lineTo(360,100);
        ctx.lineTo(300,250);
        ctx.stroke();
    </script>
</body>
</html>
