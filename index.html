<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Vue</title>
</head>
<body>
    <div id="home">
        <h1>
            Hola! {{ mensaje }}
        </h1>
        <!--CONTADOR BOTON-->
        <h3>
            Contador de clicks
        </h3>
        <button @click="contador++">
            Da click aqui: {{ contador }}
        </button>

        <hr>

        <!--COPIAR TEXTO DEL INPUT AL LABEL-->
        <h3>
            Saludo de bienvenida
        </h3>
        <form action="">
            <fieldset>
                <label for="">
                    Escribe tu nombre: 
                </label>
                <input type="text" v-model="usuario" name="" id="">
                <br>
                <label for="">
                    Bienvenido  <span> {{ usuario }} </span>
                </label>
            </fieldset>
        </form>

        <hr>

        <!--CALCULADORA-->
        <h3>
            Calculadora b√°sica
        </h3>
        <form action="">
            <input type="number" v-model="numero1" name="" id="">
            <input type="number" v-model="numero2">
            <button v-on:click="suma=numero1+numero2"  type="button">
                =
            </button>
            <label for="" id="resultado">
                {{ suma }}
            </label>
        </form>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
    const { createApp, ref } = Vue
    createApp({
        setup() {
        const mensaje = ref('BIENVENIDOS A VUE')
        let contador = 0
        let usuario = ref("")
        let suma = ref(0)
        let numero1 = ref(0)
        let numero2 = ref(0)
        return {
            mensaje, 
            contador: ref(contador),
            usuario,
            suma,
            numero1,
            numero2
        }
        }
    }).mount('#home')
    </script>
</body>
</html>
