<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        canvas{
            background-color: gray;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="500"></canvas>
    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");

        const ctx = myCanvas.getContext("2d");
       
        var coordenada_X = 200;
        var coordenada_Y = 200;
        var direccion = '';

        function getRandomColor() {
            var trans = '0.5'; // 50% transparency
            color = 'rgba(';
            for (var i = 0; i < 3; i++) {
                color += Math.floor(Math.random() * 255) + ',';
            }
            color += trans + ')'; // add the transparency
            return color;
        }   

        ctx.fillStyle  = 'black';
        ctx.fillRect(coordenada_X,coordenada_Y,20,20);

        document.addEventListener('keypress', function(e){
            switch(e.keyCode){
                case 119:
                    direccion = 'up';
                break;
                case 115:
                    direccion = 'down';
                break;
                case 97:
                    direccion = 'left';
                break;
                case 100:
                    direccion = 'right';
                break;
            }
        });

        function update(){
            switch(direccion){
                case 'up':
                if(coordenada_Y < -20){
                    coordenada_Y = 500;
                }else{
                    coordenada_Y -= 5;
                }
                break;
                case 'down':
                if(coordenada_Y > 520){
                    coordenada_Y = 0
                }else{
                    coordenada_Y += 5;
                }
                break;
                case 'left':
                if(coordenada_X < -20){
                    coordenada_X = 600;
                }else{
                    coordenada_X -= 5;
                }
                break;
                case 'right':
                if(coordenada_X > 620){
                    coordenada_X = 0;
                }else{
                    coordenada_X += 5;
                }
                break;
            }
        }


        function pintar(){
            ctx.fillStyle  = 'gray';
            ctx.fillRect(0,0,600,500);

            ctx.fillStyle  = 'black';
            ctx.fillRect(coordenada_X,coordenada_Y,20,20);

            update();
            requestAnimationFrame(pintar);
        };
        requestAnimationFrame(pintar);

        window.requestAnimationFrame = (function () {
        return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        function (callback) {
            window.setTimeout(callback, 17);
        };
}());

    </script>
</body>
</html>
