<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        canvas{
            background-color: rgb(49, 217, 255);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="500"></canvas>
    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");

        const ctx = myCanvas.getContext("2d");

        ctx.fillStyle  = "#6a3f2a";
        ctx.fillRect(0, 190,600,140);

        ctx.fillStyle  = "green";
        ctx.fillRect(0, 330,600,250);

        ctx.fillStyle  = "red";
        ctx.fillRect(185, 300,200,200);

        ctx.fillStyle  = "#d8eaee";
        ctx.fillRect(210, 330,30,30);
        ctx.fillRect(330, 330,30,30);


        ctx.fillStyle  = "black";
        ctx.fillRect(235, 410,50,90);

        ctx.beginPath();
        ctx.arc(270, 460, 5, 0, 2 * Math.PI);
        ctx.fillStyle  = "white";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0,200);
        ctx.lineTo(100,150);
        ctx.lineTo(160,200);
        ctx.lineTo(220,130);
        ctx.lineTo(300,200);
        ctx.lineTo(350,80);
        ctx.lineTo(450,200);
        ctx.lineTo(500,150);
        ctx.lineTo(600,190);
        ctx.fillStyle  = "#6a3f2a";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(60,170);
        ctx.lineTo(120,170);
        ctx.lineTo(100,155);
        ctx.lineTo(60,170);
        ctx.fillStyle  = "#ffffff";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(202,150);
        ctx.lineTo(240,150);
        ctx.lineTo(220,130);
        ctx.lineTo(202,150);
        ctx.fillStyle  = "#ffffff";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(340,100);
        ctx.lineTo(368,100);
        ctx.lineTo(350,80);
        ctx.lineTo(340,100);
        ctx.fillStyle  = "#ffffff";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(480,170);
        ctx.lineTo(550,170);
        ctx.lineTo(500,150);
        ctx.lineTo(480,170);
        ctx.fillStyle  = "#ffffff";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(500, 100, 50, 0, 2 * Math.PI);
        ctx.fillStyle  = "yellow";
        ctx.fill();
        ctx.stroke();


    </script>
</body>
</html>
