<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="home">
        <div class="titulo">
            <h1>
                Listado de pel√≠culas
            </h1>
        </div>
        
        {{obtener_Peliculas()}}
        <div class="lista_peliculas"  v-for="pelicula in resultados">
            <div class="card" style="width: 18rem;">
                <img v-bind:src="'https://media.themoviedb.org/t/p/w440_and_h660_face/' + pelicula.poster_path"  class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column align-items-center">
                  <h5 class="card-title">{{pelicula.original_title}}</h5>
                  <p class="card-text">{{pelicula.overview}}</p>
                  <a href="#" class="btn btn-primary" type="submit" @click="ir_Detalles(pelicula.id)">Detalles</a>
                </div>
            </div>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const { createApp, ref } = Vue
createApp({
    setup() {
    let resultados = ref([]);
    return {
        resultados
    }
    },
    methods: {
        obtener_Peliculas(){
            const requestOptions = {
            method: "GET",
            redirect: "follow"
            };

            fetch("https://api.themoviedb.org/3/discover/movie?api_key=9cf1198f36410ea23852c01c0c427731", requestOptions)
            .then((response) => response.json())
            .then((result) => {
                this.resultados = result.results;
            })
            .catch((error) => console.error(error));
        },
        ir_Detalles(id){
            localStorage.setItem("pelicula_Detalles", id);
            window.location.href = "movie.html";
        }
},
mounted() { 
		let logeado = localStorage.getItem("logeado");
		let usuario = localStorage.getItem("usuario");
        let pelicula_Detalles = localStorage.getItem("pelicula_Detalles");
        let request_token = localStorage.getItem("request_token");
        let session_id = localStorage.getItem("session_id");

		if (logeado == null && usuario == null) { 
		    window.location.href = "index.html";
		}
    }
}).mount('#home')
</script>
</html>
